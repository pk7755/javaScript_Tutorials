<body>
     Find Prime Numbers
</body>
<script>
     console.log(`Prime number between 1 to 100`);

     for (var a = 1; a <= 100; a++) {
          var i = a;
          var count = 0;
          var n = 2;
          while (n <= i / 2) {
               if (i % n == 0) {
                    count++;
               }
               n++;
          }
          if (count == 0) {
               console.log(a);
          }
     }
</script>
