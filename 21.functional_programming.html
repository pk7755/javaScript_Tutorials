<script>

     let mul=(a,b)=> a*b;
     let div=(a,b)=> a/b;

     let op=prompt("Enter the operation");
     let a=+prompt("Enter the first value");
     let b=+prompt("Enter the second value");

     switch (op){
          case "sum":
               console.log(calculator(sum,a,b));
               break;
          case "sub":
               console.log(calculator(sub,a,b));
               break;
          case "mul":
