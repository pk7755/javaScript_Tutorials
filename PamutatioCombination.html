<script>
     function factorial(n){
          fact=1;
          for(var i=1;i<=n;i++){
               fact=fact*i;
          }
          return fact;
     }

     fact(5);
     factorial(5);
     n=5;
     r=3;
     let combination=factorial(n)/(factorial(r)*factorial(n-r));
     console.log(combination);
</script>
