<body>
     Immediate Invoke Function
</body>
<script>
     
     var a=+prompt("Enter the value of a");
     var b=+prompt("Enter the value of b");
     (
          function sum(a,b){
               console.log(a+b);
          }
     )(a,b);
     (
          function sum(a,b){
               console.log(a+b);
          }
     )(10,30);
     console.log((
          function sum(a,b){
               return a+b;
          }
     )(10,30));
     var w=(
          function greet(){
               console.log("Good morning everyone");
          }
     )();
     var x=(
          function sum(a,b){
               return a+b;
          }
     )(10,30);
     console.log(x);
     console.log(x);
     console.log(x);


    
</script>
</html>
