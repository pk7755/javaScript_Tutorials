<body>
     ifelse
</body>
<script>
     
var mark=prompt("enter the marks");


if(mark>=90 && mark<=100){
     console.log("Grade A");
}
else if(mark>=70 && mark<=100){
     console.log("Grade B");
}
else if(mark>=50 && mark<=100){
     console.log("Grade C");
}
else{
     console.log("Grade Z");
}

</script>
</html>
