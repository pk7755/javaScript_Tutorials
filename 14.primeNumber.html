<script>
     function primeNumber(a) {
          count = 0;
          for (i = 2; i <= a / 2; i++) {
               if (a % i == 0) {
                    count++;
               }

          }
          if (count > 0) {
               console.log("Not Prime Number")
          }
          else {
               console.log("Prime Number")
          }
     }
     let a = prompt("Enter the number:")
     a = Number(a);
     primeNumber(a);
</script>
