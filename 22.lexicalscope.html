<body>
     Lexical Scope
</body>
<script>
     console.log("start");
     function outerouter(){
          let a = 10;
          console.log(a);
          function outer(){
               let a=20;
               // console.log(a);
               function inner(){
                    console.log(a);
               }
               return inner;
          }
          return outer;
     }
     outerouter()()();
     console.log("end");
</script>
