<script>
     function findprimeNumber(min_range,max_range) {
          for (var a = min_range; a <= max_range; a++) {
               count = 0;
               for (i = 2; i <= a / 2; i++) {
                    if (a % i == 0) {
                         count++;
                    }
               }
               if (count === 0) {
                    console.log("Prime Number is :", a)
               }
          }
     }
     // '+' sign will convert string into a number this will the feature of EcmaScript
     let min_range = +prompt("Enter the min_range:");
     // this will be the method of Vanila javascript
     let max_range = Number(prompt("Enter the max_range:")); 
     findprimeNumber(min_range,max_range);

</script>
